<div class="container">

    <div>
        <H2>Forget Password</H2>
    </div>

    <div class="alert alert-danger" ng-show="form.show && !form.success">
        {{form.message}}
    </div>

    <div class="alert alert-success" ng-show="form.show && form.success">
        {{form.message}}
    </div>

    <form class="form" ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Please Enter your LoginId (Email)</label>
                <div class="col-lg-9">
                    <input class="form-control" type="email" ng-model="form.login" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary form-control">Send My Password
                        <span class="fas fa-paper-plane"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
