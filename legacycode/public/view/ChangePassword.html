<div class="container">

    <div>
        <H2>Change Password</H2>
    </div>

    <div class="alert alert-danger" ng-show="form.show && !form.success">
        {{form.message}}
    </div>

    <div class="alert alert-success" ng-show="form.show && form.success">
        {{form.message}}
    </div>

    <form class="form" name="collegeForm" ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Old Password * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.oldPassword" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Password * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.password" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Confirm Password * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.confirmPassword" required ng-change="confirmPassword()">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary form-control">Save
                        <span class="fas fa-paper-plane"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
