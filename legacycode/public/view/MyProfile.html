<div class="container">

    <div>
        <H2>My Profile</H2>
    </div>

    <div class="alert alert-danger" ng-show="form.show && !form.success">
        {{form.message}}
    </div>

    <div class="alert alert-success" ng-show="form.show && form.success">
        {{form.message}}
    </div>

    <form class="form" name="collegeForm" ng-submit="submit()">

        <div class="modal-body">

            <div class="form-group row">
                <label class="col-lg-3 form-control-label">First Name * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.firstName" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Last Name * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.lastName" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Login * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="email" ng-model="form.login" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Password * </label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.password" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Date Of Birth </label>
                <div class="col-lg-9">
                    <datepicker date-format="y/MM/dd">
                        <input style="cursor: pointer" type="text" ng-model="form.dob" class="form-control" placeholder="DD-MM-YYYY" readonly required
                        />
                    </datepicker>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Mobile</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="form.mobileNo">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Role </label>
                <div class="col-lg-9">
                    <select class="form-control" ng-model="form.roleId" ng-options="r.id as r.name for r in roleList">
                        <option value="">--select--</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 form-control-label">Gender </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="male" type="radio" ng-model="form.gender" value="M">
                    <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="female" type="radio" ng-model="form.gender" value="F">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary form-control">Save
                        <span class="fas fa-paper-plane"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
