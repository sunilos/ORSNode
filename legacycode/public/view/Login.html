<div class="alert alert-danger" ng-hide="success">
    {{form.message}}
</div>

<div class="col-sm-6">
    <div class="card">
        <div class="card-header ">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <div class="container">
                <form class="form" role="form" name="userFrom" autocomplete="off" ng-submit="submit()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-12 control-label">Login </label>
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <input name="email" ng-model="form.login" class="form-control" type="email" id="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label">Password</label>
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <input name="password" ng-model="form.password" class="form-control" type="password" id="password" required class="form-control"
                                        name="password" ng-class="{'is-invalid':userFrom.password.$error.required && userFrom.password.$touched}"
                                        ng-minlength="6">
                                </div>
                                <small ng-show="userFrom.password.$error.required && userFrom.password.$touched" id="password" class="form-text text-danger">password is required.</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-12 control-label"></label>
                            <div class="col-md-10 pull-right">
                                <button type="submit" class="btn btn-primary" ng-click="userFrom.$setUntouched();" ng-disabled="userFrom.$invalid && userFrom.$error">Login
                                    <span class="fas fa-paper-plane"></span>
                                </button>
                            </div>
                        </div>
                        <a href="#!forgotPassword">forgot Password</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
